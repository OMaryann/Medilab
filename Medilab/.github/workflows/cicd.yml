name: CI - Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        
        run:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: aws ecr get-login-password --region -1 | docker login --username AWS --password-stdin 161805283818.dkr.ecr.us-east-1.amazonaws.com
        name: Build and Push Docker Image to ECR
        run:  
          docker build -t medilab .
          docker tag medilab:v1 161805283818.dkr.ecr.us-east-1.amazonaws.com/medilab:v1
          docker push 161805283818.dkr.ecr.us-east-1.amazonaws.com/medilab:v1








